<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import { Search2Icon } from &quot;@chakra-ui/icons&quot;;
import {
	Flex,
	IconButton,
	Input,
	InputGroup,
	InputRightElement,
} from &quot;@chakra-ui/react&quot;;
import { FC } from &quot;react&quot;;
import { useForm } from &quot;react-hook-form&quot;;
import { useAppDispatch } from &quot;../store/hooks&quot;;
import { fetchPokemonList } from &quot;../store/listSlice&quot;;

const searchFieldName = &quot;searchQuery&quot;;

interface PokemonSearchFormType {
	[searchFieldName]: string;
}

const SearchBar: FC = () =&gt; {
	const dispatch = useAppDispatch();
	const { register, handleSubmit } = useForm();

	const onSearchSubmit = (data: PokemonSearchFormType) =&gt; {
		console.log(data);
		dispatch(fetchPokemonList(data?.[searchFieldName]));
	};

	return (
		&lt;Flex justify=&quot;center&quot;&gt;
			&lt;form onSubmit={handleSubmit(onSearchSubmit)}&gt;
				&lt;InputGroup size=&quot;md&quot;&gt;
					&lt;Input
						pl={2}
						pr=&quot;3rem&quot;
						size=&quot;lg&quot;
						placeholder=&quot;Search for a Pokémon...&quot;
						{...register(searchFieldName)}
						variant=&quot;flushed&quot;
					/&gt;
					&lt;InputRightElement&gt;
						&lt;IconButton
							type=&quot;submit&quot;
							aria-label=&quot;Search for a specific Pokémon&quot;
							icon={&lt;Search2Icon color=&quot;grey&quot; /&gt;}
							variant=&quot;ghost&quot;
						/&gt;
					&lt;/InputRightElement&gt;
				&lt;/InputGroup&gt;
			&lt;/form&gt;
		&lt;/Flex&gt;
	);
};

export default SearchBar;
</textarea>
  </div>
